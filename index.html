<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="styles.css?v=20260210-1645">
</head>
<body>
    <header class="header thin-header">
        <div class="header-content">
            <div class="left-section">
                <h1 class="logo small-logo">üé¨</h1>
                <nav class="nav-links">
                    <a href="#" id="navMovies" class="nav-link active">Movies</a>
                    <a href="#" id="navStaff" class="nav-link">Staff</a>
                </nav>
            </div>
            <div class="toolbar">
                <button id="viewToggle" class="toolbar-btn" title="View Mode">‚â°</button>
                <button id="sortToggle" class="toolbar-btn" title="Sort ASC/DESC">‚Üë‚Üì</button>
                <button id="langToggle" class="toolbar-btn" title="Language">üá∫üá∏</button>
                <button id="searchToggle" class="toolbar-btn" title="Search">üîç</button>
            </div>
        </div>
        <!-- Search & Filters Dropdown -->
        <div id="searchDropdown" class="search-dropdown hidden">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search..." class="search-input">
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label>View:</label>
                    <div class="view-toggle">
                        <button id="viewGrid" class="view-btn" title="Grid View">‚ñ¶</button>
                        <button id="viewCompact" class="view-btn" title="Compact View">‚ò∞</button>
                        <button id="viewUltraCompact" class="view-btn active" title="Ultra-Compact View">‚â°</button>
                    </div>
                    <button class="sort-toggle" title="Toggle ASC/DESC">ASC</button>
                </div>
                <div class="filter-group">
                    <label>Year:</label>
                    <select id="yearFilter" class="filter-select">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Genre:</label>
                    <select id="genreFilter" class="filter-select">
                        <option value="">All Genres</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Rating:</label>
                    <select id="ratingFilter" class="filter-select">
                        <option value="">All Ratings</option>
                        <option value="9">9+ Excellent</option>
                        <option value="8">8+ Great</option>
                        <option value="7">7+ Good</option>
                        <option value="6">6+ Fair</option>
                    </select>
                </div>
                <button id="resetFilters" class="reset-btn">Reset</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="movieGrid" class="movie-grid"></div>
        <div id="staffGrid" class="staff-grid hidden"></div>
        <div id="noResults" class="no-results hidden">
            <p>No results found</p>
        </div>
    </main>

    <!-- Movie Detail Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Staff Detail Modal -->
    <div id="staffModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="staffModalClose">&times;</button>
            <div class="modal-body" id="staffModalBody"></div>
        </div>
    </div>

    <footer class="footer">
        <p id="footerStats">Movie Gallery ‚Ä¢ 278 Movies ‚Ä¢ 734 Staff Members</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
